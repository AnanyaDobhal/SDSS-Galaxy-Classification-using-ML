<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#f6f7f9;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0}
    .wrap{max-width:900px;margin:24px auto;padding:0 16px}
    .title{background:#3b3f44;color:#fff;font-weight:800;border-radius:6px;padding:10px 16px}
    .result{background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:24px;margin-top:16px;text-align:center}
    .pill{display:inline-block;margin-top:8px;padding:8px 14px;border-radius:999px;background:#eef2ff;color:#1e3a8a;font-weight:800}
    .links{margin-top:16px;text-align:center}
    .btn{display:inline-block;background:#2563eb;color:#fff;padding:10px 16px;border-radius:8px;text-decoration:none;font-weight:700}
    .btn:hover{background:#1d4ed8}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Output Page</div>

    <div class="result">
      <div>Prediction</div>
      <div class="pill">{{ prediction }}</div>
    </div>

    <div class="links">
      <a class="btn" href="{{ url_for('get_started') }}">Try another</a>
      &nbsp;&nbsp;
      <a class="btn" href="{{ url_for('home') }}">Back to Home</a>
    </div>
  </div>
</body>
</html>
