<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SDSS Galaxy Classification using Machine Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg-dark: rgba(17,17,17,.92);
      --accent: #2dd4bf;         /* soft teal for active nav underline */
      --link: #d1d5db;           /* light gray links */
      --link-active: #ffffff;    /* active link color */
      --cta: #10b981;            /* green for GET STARTED hover underline */
      --shadow: rgba(0,0,0,.55);
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:#fff;
      background:#000;
    }

    /* ======= Top Bar / Navbar ======= */
    .topbar{
      position:fixed;
      top:0; left:0; right:0;
      height:56px;
      display:flex;
      align-items:center;
      padding:0 24px;
      background: var(--bg-dark);
      backdrop-filter: blur(6px);
      z-index: 50;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .brand{
      font-weight: 800;
      letter-spacing:.2px;
      font-size: 18px;
      white-space: nowrap;
    }

    .nav{
      margin-left:auto;
      display:flex;
      gap:22px;
      align-items:center;
      font-weight:600;
      font-size: 12.5px;
      text-transform: uppercase;
      letter-spacing: .6px;
    }

    .nav a{
      color: var(--link);
      text-decoration: none;
      position: relative;
      padding: 4px 0;
      transition: color .2s ease;
    }

    .nav a:hover{ color:#fff; }
    .nav a.active{ color: var(--link-active); }

    .nav a.active::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:-10px;
      height:3px;
      background: var(--accent);
      border-radius: 6px;
    }

    .nav a.get-started{
      color:#fff;
    }
    .nav a.get-started::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:-10px;
      height:3px;
      background: var(--cta);
      opacity:.0;
      transition: opacity .2s ease;
      border-radius: 6px;
    }
    .nav a.get-started:hover::after{ opacity:1; }

    /* ======= Hero Section ======= */
    .hero{
      height: 92vh;
      min-height: 520px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      position: relative;
      padding: 0 18px;
      margin-top:56px; /* account for fixed navbar */
      overflow:hidden;
    }

    /* Background image + dark overlay */
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url("{{ url_for('static', filename='space.jpg') }}") center/cover no-repeat;
      filter: saturate(110%) contrast(105%);
      z-index:-2;
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,.06), rgba(0,0,0,0));
      z-index:-1;
    }

    .hero h1{
      font-size: clamp(28px, 4.2vw, 48px);
      line-height: 1.15;
      margin:0 0 14px 0;
      text-shadow: 0 8px 32px var(--shadow);
      font-weight: 800;
    }

    .sub{
      font-size: 14px;
      color: #e5e7eb;
      letter-spacing:.2px;
      opacity:.9;
    }

    /* small screens */
    @media (max-width: 560px){
      .brand{ font-size: 14.5px; }
      .nav{ gap:14px; font-size:11px; }
      .hero{ min-height: 460px; }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <header class="topbar">
    <div class="brand">SDSS Galaxy Classification using Machine Learning</div>
    <nav class="nav">
      <a class="active" href="{{ url_for('home') }}">Home</a>
      <a href="#about">About</a>
      <a href="#how">How it works</a>
      <a href="#contact">Contact</a>
      <a class="get-started" href="{{ url_for('get_started') }}">Get Started</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h1>Welcome to SDSS Galaxy Classification using<br>Machine Learning</h1>
      <div class="sub">SDSS classifies galaxies into <b>STARFORMING</b> or <b>STARBURST</b> types.</div>
    </div>
  </section>

</body>
</html>
